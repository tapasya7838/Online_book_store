	<section class="main">

			<li><a href="eee.html">EEE</a></li>
			<li><a href="civil.html">CIVIL</a></li>
		</ul>
		<div class="registration">
			<form action="">
				<h2>Register</h2>
				<br>
				<div>
					<label for="firstname">Firstname: </label>
					<input type="text" name="firstname" id="firstname" placeholder="Enter your firstname" required>
				</div>
				<div>
					<label for="lastname">Lastname: </label>
					<input type="text" name="lastname" id="lastname" placeholder="Enter your lastname" required>
				</div>
				<div>
					<label for="email">Email: </label>
					<input type="email" name="email" id="email" placeholder="Enter your email" required>
				</div>
				<div>
					<label for="password">Password: </label>
					<input type="password" name="password" id="password" placeholder="Enter your password"
						title="Minimum 6 characters" required>
				</div>
				<div>
					<label for="gender">Gender: </label>
					<span>Male&nbsp;</span><input type="radio" id="gender" name="gender" required>
					<span>Female&nbsp;</span><input type="radio" name="gender" required>
				</div>
				<div>
					<label for="address">Address: </label>
					<input type="text" placeholder="Enter your address" required>
				</div>
				<div>
					<label for="number">Number: </label>
					<input type="number" placeholder="Enter your number" required>
				</div>
				<br>
				<div>
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>
	</section>
